<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>노인을 위한 웹 사이트 - 취업게시판 상세</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">


  <style>
    body {
      font-size: 20px;
      font-family: 'Jua', sans-serif;
    }

    a {
      text-decoration: none;
    }

    a:visited {
      color: inherit;
    }

    .location a {
      text-decoration: underline;
    }


    #post-details {
      border: 1dp black;
      width: 200px;
      height: 200px;
      border-radius: 25px;

    }

    .location a::before {
      content: '>';
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 5px;
      color: #bbb;
    }

    .contents .title-util .title {
      padding-left: 10px;
    }

    .board-view {

      word-break: break-all;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }


    .board-view .title-area {
      display: table;
      width: 100%;
      background-color: #e4eff2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }


    .board-view .title-area .title {
      display: table-cell;
      margin: 0;
      padding: 15px 20px;
      color: #333;
    }

    .board-view .title-area .date {
      display: table-cell;
      width: 180px;
      margin-right: 20px;
      padding: 0;
      text-align: left;
      vertical-align: middle;
    }

    .board-view .info {
      display: table;
      margin: 0 auto;
      width: 100%;
      table-layout: fixed;
    }

    .board-view .info p {
      display: table-cell;
      padding: 15px 0;
      vertical-align: top;
    }

    .board-view .info p.title {
      width: 100px;
      padding: 15px 5px 15px 20px;
      color: #333;
      font-weight: 700;
    }

    .board-list-view .span {
      padding-left: 10px;
      display: inline-block;
      position: relative;
      margin-left: 9px;
    }

    .board-view .cont {
      width: 100%;
      padding: 20px;
      border-top: 1px solid #e6e6e6;
    }

    .prev-next {
      border: 1px solid #e6e6e6;
      border-width: 1px 0;
    }

    .prev-next .line {
      display: flex;
      align-items: center;
      padding: 0 0 0 100px;
      word-break: break-all;
    }

    .prev-next .line .title {
      display: flex;
      align-items: center;
    }

    .prev-next .line .title i {
      margin-left: 4px;
      margin-right: 5px;
    }

    .prev-next .line .link {
      display: inline-block;
      line-height: 50px;
      margin-left: 8px;
    }

    .arr-prev-list {
      width: 15px;
      height: 15px;
      background-image: url(media/free-icon-up-arrow-3385656.png);
    }

    .arr-next-list {
      width: 15px;
      height: 15px;
      background-image: url(media/free-icon-arrow-down-sign-to-navigate-32195.png);
    }

    .iconset {
      overflow: hidden;
      display: inline-block;
      margin-bottom: 10px;
      padding: 0;
      font-size: 0;
      line-height: 0;
      vertical-align: middle;
      background-position: 0 0;
      background-repeat: no-repeat;
      background-size: 100% auto;
    }

    .prev-next .line a.link-a {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      width: 100%;
      padding: 0 20px 0 0;
      color: #333;
      font-weight: 700;
    }

    .back-button {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      margin-right: 20px;
      margin-left: auto;
      background-color: #10a1fbbc;
      width: 50px;
      height: 30px;
      text-align: center;
      border-radius: 5px;
      color: #fff;
    }

    .back-button a::after {
      color: #fff;
    }

    .back-button a:visited {
      color: #fff;
    }

    .cont {
      height: 30vh;
      width: 100%;
    }

    .reply-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .like_info {
      display: flex;
      align-items: center;
      gap: 5px;
      /* 요소 사이의 간격 설정 */
    }


    .u_ico {
      width: 20px;
      height: 20px;
      margin-right: 6px;
      background-image: url(media/heart.png)
    }

    .like_article.clicked .u_ico {
      animation: pulse 1s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <div class="sub-title">
      <div class="location">
        <i class="iconset ico-home">홈</i>
        <a href="./startpage.html">시작페이지</a>
        <a href="./main_post.html">취업 사례 게시판</a>
        <a href="./post_detail.html"><strong>성공 사례</strong></a>
      </div>
    </div>
    <div class="inner-wrap no-lnb">
      <div id="contents">
        <section id="contents">
          <div class="title-util">
            <h2 class="title">취업 성공 사례</h2>
          </div>
          <section class="board-view">
            <div class="title-area">
              <h3 class="title" id="post-title">제목</h3>
              <p class="date" style="font-size: 15px;">2023-05-23</p>
            </div>
            <div class="info">
              <p class="title">작성자</p>
              <p class="txt">민정윤</p>
            </div>
            <div class="info">
              <p class="title">첨부파일</p>
              <p class="add-file">
                <a href=""></a>
              </p>
            </div>
            <div class="cont" id="post-content">
              <!--게시물 내용이 동적으로 할당될 공간-->
            </div>
          </section>
          <div class="prev-next">
            <div class="line">
              <p class="title">이전글
                <i class="iconset arr-prev-list"></i>
              </p>
              <span class="link prev-link"><a class="link-a" style="text-decoration: underline;"></a></span>
            </div>
            <div class="line">
              <p class="title">다음글
                <i class="iconset arr-next-list"></i>
              </p>
              <span class="link next-link"><a class="link-a" style="text-decoration: underline;"></a></span>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <div class="reply-box">
    <div class="box_left">
      <div class="like_article">
        <span class="u_ico _icon like-button"><img src="media/heart.png" alt="좋아요" width="17px" height="17px"></span>
        <em class="u_txt _label">좋아요</em>
        <em class="u_cnt _count like_count">0</em>
      </div>
    </div>
  </div>

  <div class="back-button" id="back-button"><a href="main_post.html">목록</a></div>

  <div class="back-button" id="back-button"><a href="">삭제</a></div>


  <script>
    // 메인 게시판 페이지(main_post.html)에서 클릭한 게시물의 ID를 URL 매개변수로 전달하고,
    // 상세 페이지(post_detail.html)에서 해당 ID를 가져옵니다.
    const urlParams = new URLSearchParams(window.location.search);
    const postId = parseInt(urlParams.get('id'));

    // 게시물 리스트(post_list)를 localStorage에서 가져옵니다.
    const postList = JSON.parse(localStorage.getItem('post_list'));

    // 게시물 리스트(post_list)에서 해당 ID에 해당하는 게시물을 찾습니다.
    const post = postList.find((post) => post.postNumber === postId);

    // 게시물 리스트(post_list)에서 해당 ID에 해당하는 게시물을 찾습니다.
    const postIndex = postList.findIndex((post) => post.postNumber === postId);
    const prevPost = postIndex > 0 ? postList[postIndex - 1] : null; // 이전글
    const nextPost = postIndex < postList.length - 1 ? postList[postIndex + 1] : null; // 다음글

    document.addEventListener('DOMContentLoaded', function () {
      // 게시물의 제목, 작성자, 작성일 등을 출력하는 요소에 동적으로 데이터를 할당합니다.
      const postTitleElement = document.getElementById('post-title');
      postTitleElement.textContent = post.title;

      const postDateElement = document.querySelector('.date');
      postDateElement.textContent = post.createdDate;

      const postWriterElement = document.querySelector('.txt');
      postWriterElement.textContent = post.writer;

      const postContentElement = document.getElementById('post-content');
      postContentElement.textContent = post.content;

      // 좋아요 수 표시 요소
      const likeCountElement = document.querySelector('.like_count');
      likeCountElement.textContent = post.likes;

      const attachmentLink = document.querySelector('.add-file a');
      if (post.attachment) {
        attachmentLink.href = post.attachment;
        attachmentLink.textContent = '첨부파일 다운로드';
      } else {
        attachmentLink.textContent = '첨부파일 없음';
      }

      // 이전글 링크
      const prevLink = document.querySelector('.prev-next .prev-link');
      if (prevPost) {
        prevLink.textContent = prevPost.title;
        prevLink.href = `./post_detail.html?id=${prevPost.postNumber}`;
        prevLink.addEventListener('click', function (event) {
          event.preventDefault();
          window.location.href = prevLink.href;
        });
      } else {
        prevLink.textContent = '이전글 없음';
        prevLink.classList.add('disabled');
      }

      // 다음글 링크
      const nextLink = document.querySelector('.prev-next .next-link');
      if (nextPost) {
        nextLink.textContent = nextPost.title;
        nextLink.href = `./post_detail.html?id=${nextPost.postNumber}`;
        nextLink.addEventListener('click', function (event) {
          event.preventDefault();
          window.location.href = nextLink.href;
        });
      } else {
        nextLink.textContent = '다음글 없음';
        nextLink.classList.add('disabled');
      }

      // 좋아요 버튼 클릭 이벤트 처리
      const likeButton = document.querySelector('.like_article');
      likeButton.addEventListener('click', toggleLike);

      // 초기 로딩 시 좋아요 정보 표시
      updateLikeButton();
    });

    function toggleLike() {
      const likeButton = document.querySelector('.like_article');
      const likeCountElement = document.querySelector('.like_count');
      const isLiked = likeButton.classList.contains('liked');

      var token = parseInt(localStorage.getItem('authToken')) || 0;
      // localStorage에서 likePosts 배열 가져오기
      var likePosts = JSON.parse(localStorage.getItem('like_posts')) || [];

      if (isLiked) {
        // 좋아요 취소
        post.likes--;
        likeButton.classList.remove('liked');
        likeCountElement.textContent = post.likes;
        removeLikePost(postId, token, likePosts);
      } else {
        // 좋아요
        post.likes++;
        likeButton.classList.add('liked');
        likeCountElement.textContent = post.likes;
        addLikePost(postId, token, likePosts);
      }

      // post_list에서 해당 게시물의 좋아요 개수 업데이트
      const postIndex = postList.findIndex((post) => post.postNumber === postId);
      if (postIndex !== -1) {
        postList[postIndex].likes = post.likes;
        // localStorage에 변경된 post_list 저장
        localStorage.setItem('post_list', JSON.stringify(postList));
      }

      // localStorage에 변경된 like_posts 저장
      localStorage.setItem('like_posts', JSON.stringify(likePosts));
    }

    function addLikePost(postId, token, likePosts) {

      // 이미 좋아요한 게시물인지 확인
      const existingLikePostIndex = likePosts.findIndex(
        (likePost) => likePost.postId === postId && likePost.token === token
      );

      if (existingLikePostIndex === -1) {
        const likePost = {
          postId: postId,
          token: token,
          data: postList.find((post) => post.postNumber === postId)
        };

        likePosts.push(likePost);
        // localStorage에 변경된 like_posts 저장
        localStorage.setItem('like_posts', JSON.stringify(likePosts));

        console.log('Updated like_posts:', likePosts);
        console.log(localStorage.getItem('like_posts'));
      }
    }

    function removeLikePost(postId, token, likePosts) {

      // 해당 postId와 token에 일치하는 likePost 찾기
      const likePostIndex = likePosts.findIndex(
        (likePost) => likePost.postId === postId && likePost.token === token
      );

      if (likePostIndex !== -1) {
        // like_posts 배열에서 삭제
        likePosts.splice(likePostIndex, 1);
        // localStorage에 변경된 like_posts 저장
        localStorage.setItem('like_posts', JSON.stringify(likePosts));

        console.log('Updated like_posts:', likePosts);
      }
    }

    function updateLikeButton() {
      const likeButton = document.querySelector('.like_article');
      var token = parseInt(localStorage.getItem('authToken')) || 0;

      // localStorage에서 likePosts 배열 가져오기
      const storedLikePosts = JSON.parse(localStorage.getItem('like_posts')) || [];
      const isLiked = storedLikePosts.some(
        (likePost) => likePost.postId === postId && likePost.token === token
      );

      if (isLiked) {
        likeButton.classList.add('liked');
      } else {
        likeButton.classList.remove('liked');
      }
    }
  </script>
</body>

</html>
