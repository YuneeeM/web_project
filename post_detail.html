  <script>

    // localStorage에서 authToken 가져오기
    var token = parseInt(localStorage.getItem("authToken"));

    // 메인 게시판 페이지(main_post.html)에서 클릭한 게시물의 ID를 URL 매개변수로 전달하고,
    // 상세 페이지(post_detail.html)에서 해당 ID를 가져옵니다.
    const urlParams = new URLSearchParams(window.location.search);
    const postId = parseInt(urlParams.get('id'));

    // 게시물 리스트(post_list)를 localStorage에서 가져옵니다.
    const postList = JSON.parse(localStorage.getItem('post_list'));

    // 게시물 리스트(post_list)에서 해당 ID에 해당하는 게시물을 찾습니다.
    const post = postList.find((post) => post.postNumber === postId);



    if (token !== 0) {
      const removeButton = document.querySelector('.remove-post');

      var user_rm = JSON.parse(localStorage.getItem("users")) || [];
      var token_rm = parseInt(localStorage.getItem("authToken"));

      var remove_value = user_rm.find(function (user) {
        return user.personid === token_rm;
      });

      var rm_value = remove_value.userid;
      var wirter_v = post.writer;


      if (String(rm_value) != String(wirter_v)) {
        removeButton.style.display = 'none';
      }

    }



    // 게시물 리스트(post_list)에서 해당 ID에 해당하는 게시물을 찾습니다.
    const postIndex = postList.findIndex((post) => post.postNumber === postId);
    const prevPost = postIndex > 0 ? postList[postIndex - 1] : null; // 이전글
    const nextPost = postIndex < postList.length - 1 ? postList[postIndex + 1] : null; // 다음글

    document.addEventListener('DOMContentLoaded', function () {
      // 게시물의 제목, 작성자, 작성일 등을 출력하는 요소에 동적으로 데이터를 할당합니다.
      const postTitleElement = document.getElementById('post-title');
      postTitleElement.textContent = post.title;

      const postDateElement = document.querySelector('.date');
      postDateElement.textContent = post.createdDate;

      const postWriterElement = document.querySelector('.txt');
      postWriterElement.textContent = post.writer;

      const postContentElement = document.getElementById('post-content');
      postContentElement.textContent = post.content;

      // 좋아요 수 표시 요소
      const likeCountElement = document.querySelector('.like_count');
      likeCountElement.textContent = post.likes;

      const attachmentLink = document.querySelector('.add-file a');
      if (post.attachment) {
        attachmentLink.href = post.attachment;
        attachmentLink.textContent = '첨부파일 다운로드';
      } else {
        attachmentLink.textContent = '첨부파일 없음';
      }

      // 이전글 링크
      const prevLink = document.querySelector('.prev-next .prev-link');
      if (prevPost) {
        prevLink.textContent = prevPost.title;
        prevLink.href = `./post_detail.html?id=${prevPost.postNumber}`;
        prevLink.addEventListener('click', function (event) {
          event.preventDefault();
          window.location.href = prevLink.href;
        });
      } else {
        prevLink.textContent = '이전글 없음';
        prevLink.classList.add('disabled');
      }

      // 다음글 링크
      const nextLink = document.querySelector('.prev-next .next-link');
      if (nextPost) {
        nextLink.textContent = nextPost.title;
        nextLink.href = `./post_detail.html?id=${nextPost.postNumber}`;
        nextLink.addEventListener('click', function (event) {
          event.preventDefault();
          window.location.href = nextLink.href;
        });
      } else {
        nextLink.textContent = '다음글 없음';
        nextLink.classList.add('disabled');
      }

      // 좋아요 버튼 클릭 이벤트 처리
      const likeButton = document.querySelector('.like_article');
      likeButton.addEventListener('click', toggleLike);

      // 초기 로딩 시 좋아요 정보 표시
      updateLikeButton();

      // 삭제 버튼 클릭 이벤트 핸들러
      removeButton.addEventListener('click', function () {

        const postId = parseInt(urlParams.get('id'));
        var updatedPostList = postList.filter(function (post) {
          return post.postNumber !== postId;
        });

        // 삭제된 글이 적용된 post_list를 다시 localStorage에 저장
        localStorage.setItem('post_list', JSON.stringify(updatedPostList));

        window.location.href = "main_post.html";

      });

    });

    function toggleLike() {
      const likeButton = document.querySelector('.like_article');
      const likeCountElement = document.querySelector('.like_count');
      const isLiked = likeButton.classList.contains('liked');

      var token = parseInt(localStorage.getItem('authToken')) || 0;
      // localStorage에서 likePosts 배열 가져오기
      var likePosts = JSON.parse(localStorage.getItem('like_posts')) || [];

      if (isLiked) {
        // 좋아요 취소
        post.likes--;
        likeButton.classList.remove('liked');
        likeCountElement.textContent = post.likes;
        removeLikePost(postId, token, likePosts);
      } else {
        // 좋아요
        post.likes++;
        likeButton.classList.add('liked');
        likeCountElement.textContent = post.likes;
        addLikePost(postId, token, likePosts);
      }

      // post_list에서 해당 게시물의 좋아요 개수 업데이트
      const postIndex = postList.findIndex((post) => post.postNumber === postId);
      if (postIndex !== -1) {
        postList[postIndex].likes = post.likes;
        // localStorage에 변경된 post_list 저장
        localStorage.setItem('post_list', JSON.stringify(postList));
      }

      // localStorage에 변경된 like_posts 저장
      localStorage.setItem('like_posts', JSON.stringify(likePosts));
    }

    function addLikePost(postId, token, likePosts) {

      // 이미 좋아요한 게시물인지 확인
      const existingLikePostIndex = likePosts.findIndex(
        (likePost) => likePost.postId === postId && likePost.token === token
      );

      if (existingLikePostIndex === -1) {
        const likePost = {
          postId: postId,
          token: token,
          data: postList.find((post) => post.postNumber === postId)
        };

        likePosts.push(likePost);
        // localStorage에 변경된 like_posts 저장
        localStorage.setItem('like_posts', JSON.stringify(likePosts));

        console.log('Updated like_posts:', likePosts);
        console.log(localStorage.getItem('like_posts'));
      }
    }

    function removeLikePost(postId, token, likePosts) {

      // 해당 postId와 token에 일치하는 likePost 찾기
      const likePostIndex = likePosts.findIndex(
        (likePost) => likePost.postId === postId && likePost.token === token
      );

      if (likePostIndex !== -1) {
        // like_posts 배열에서 삭제
        likePosts.splice(likePostIndex, 1);
        // localStorage에 변경된 like_posts 저장
        localStorage.setItem('like_posts', JSON.stringify(likePosts));

        console.log('Updated like_posts:', likePosts);
      }
    }

    function updateLikeButton() {
      const likeButton = document.querySelector('.like_article');
      var token = parseInt(localStorage.getItem('authToken')) || 0;

      // localStorage에서 likePosts 배열 가져오기
      const storedLikePosts = JSON.parse(localStorage.getItem('like_posts')) || [];
      const isLiked = storedLikePosts.some(
        (likePost) => likePost.postId === postId && likePost.token === token
      );

      if (isLiked) {
        likeButton.classList.add('liked');
      } else {
        likeButton.classList.remove('liked');
      }
    }
  </script>
