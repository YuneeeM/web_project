<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>노인을 위한 웹 사이트 - 취업게시판 상세</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">


  <style>
    body {
      font-size: 20px;
      font-family: 'Jua', sans-serif;
    }

    a {
      text-decoration: none;
    }

    a:visited {
      color: inherit;
    }

    .location a {
      text-decoration: underline;
    }


    #post-details {
      border: 1dp black;
      width: 200px;
      height: 200px;
      border-radius: 25px;

    }

    .location a::before {
      content: '>';
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 5px;
      color: #bbb;
    }

    .contents .title-util .title {
      padding-left: 10px;
    }

    .board-view {

      word-break: break-all;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }


    .board-view .title-area {
      display: table;
      width: 100%;
      background-color: #e4eff2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }


    .board-view .title-area .title {
      display: table-cell;
      margin: 0;
      padding: 15px 20px;
      color: #333;
    }

    .board-view .title-area .date {
      display: table-cell;
      width: 180px;
      margin-right: 20px;
      padding: 0;
      text-align: left;
      vertical-align: middle;
    }

    .board-view .info {
      display: table;
      margin: 0 auto;
      width: 100%;
      table-layout: fixed;
    }

    .board-view .info p {
      display: table-cell;
      padding: 15px 0;
      vertical-align: top;
    }

    .board-view .info p.title {
      width: 100px;
      padding: 15px 5px 15px 20px;
      color: #333;
      font-weight: 700;
    }

    .board-list-view .span {
      padding-left: 10px;
      display: inline-block;
      position: relative;
      margin-left: 9px;
    }

    .board-view .cont {
      width: 100%;
      padding: 20px;
      border-top: 1px solid #e6e6e6;
    }

    .prev-next {
      border: 1px solid #e6e6e6;
      border-width: 1px 0;
    }

    .prev-next .line {
      display: flex;
      align-items: center;
      padding: 0 0 0 100px;
      word-break: break-all;
    }

    .prev-next .line .title {
      display: flex;
      align-items: center;
    }

    .prev-next .line .title i {
      margin-left: 4px;
      margin-right: 5px;
    }

    .prev-next .line .link {
      display: inline-block;
      line-height: 50px;
      margin-left: 8px;
    }

    .arr-prev-list {
      width: 15px;
      height: 15px;
      background-image: url(media/free-icon-up-arrow-3385656.png);
    }

    .arr-next-list {
      width: 15px;
      height: 15px;
      background-image: url(media/free-icon-arrow-down-sign-to-navigate-32195.png);
    }

    .iconset {
      overflow: hidden;
      display: inline-block;
      margin-bottom: 10px;
      padding: 0;
      font-size: 0;
      line-height: 0;
      vertical-align: middle;
      background-position: 0 0;
      background-repeat: no-repeat;
      background-size: 100% auto;
    }

    .prev-next .line a.link-a {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      width: 100%;
      padding: 0 20px 0 0;
      color: #333;
      font-weight: 700;
    }

    .back-button {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      margin-right: 20px;
      margin-left: auto;
      background-color: #10a1fbbc;
      width: 50px;
      height: 30px;
      text-align: center;
      border-radius: 5px;
      color: #fff;
    }

    .back-button a::after {
      color: #fff;
    }

    .back-button a:visited {
      color: #fff;
    }

    .cont {
      height: 30vh;
      width: 100%;
    }

    .reply-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .like_info {
      display: flex;
      align-items: center;
      gap: 5px;
      /* 요소 사이의 간격 설정 */
    }


    .u_ico {
      width: 20px;
      height: 20px;
      margin-right: 6px;
      background-image: url(media/heart.png)
    }

    .like_article.clicked .u_ico {
      animation: pulse 1s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <div class="sub-title">
      <div class="location">
        <i class="iconset ico-home">홈</i>
        <a>자유게시판</a>
        <a href="./main_post.html">취업 사례 게시판</a>
        <a href="./post_detail.html"><strong>성공 사례</strong></a>
      </div>
    </div>
    <div class="inner-wrap no-lnb">
      <div id="contents">
        <section id="contents">
          <div class="title-util">
            <h2 class="title">취업 성공 사례</h2>
          </div>
          <section class="board-view">
            <div class="title-area">
              <h3 class="title" id="post-title">제목</h3>
              <p class="date" style="font-size: 15px;">2023-05-23</p>
            </div>
            <div class="info">
              <p class="title">작성자</p>
              <p class="txt">민정윤</p>
            </div>
            <div class="info">
              <p class="title">첨부파일</p>
              <p class="add-file">
                <a href=""></a>
              </p>
            </div>
            <div class="cont" id="post-content">
              <!--게시물 내용이 동적으로 할당될 공간-->
            </div>
          </section>
          <div class="prev-next">
            <div class="line">
              <p class="title">이전글
                <i class="iconset arr-prev-list"></i>
              </p>
              <span class="link"><a class="link-a"></a></span>
            </div>
            <div class="line">
              <p class="title">다음글
                <i class="iconset arr-next-list"></i>
              </p>
              <span class="link"><a class="link-a"></a></span>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <div class="reply-box">
    <div class="box_left">
      <div class="like_article">
        <span class="u_ico _icon"><img src="media/heart.png" alt="좋아요" width="17px" height="17px"></span>
        <em class="u_txt _label">좋아요</em>
        <em class="u_cnt _count">0</em>
      </div>
    </div>
  </div>

  <div class="back-button" id="back-button"><a href="main_post.html">목록</a></div>

  <div class="back-button" id="back-button"><a href="">삭제</a></div>


  <script>
    const postContent = document.getElementById("post-content");
    const deleteButton = document.getElementById("delete-post");

    const likeButton = document.querySelector(".like_article");
    const likeCount = document.querySelector(".u_cnt._count");

    const attachmentLink = document.querySelector(".add-file a");

    // 게시물 식별자 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("id");

    // 게시물 식별자를 사용하여 해당 게시물의 좋아요 수 로컬 스토리지에서 가져오기
    let likes = parseInt(localStorage.getItem(`likes_${postId}`)) || 0;

    // 좋아요 버튼 클릭 이벤트 핸들러
    likeButton.addEventListener("click", function () {
      // 좋아요 수 증가
      likes++;

      // 좋아요 수 업데이트
      likeCount.textContent = likes;

      // 로컬 스토리지에 좋아요 수 저장
      localStorage.setItem("likes", likes);

      // 클릭된 효과 주기
      likeButton.classList.add("clicked");

      // 1초 후 클릭된 효과 제거
      setTimeout(function () {
        likeButton.classList.remove("clicked");
      }, 1000);

      // 로컬 스토리지에 해당 게시물의 좋아요 수 저장
      localStorage.setItem(`likes_${postId}`, likes);

      // 해당 글의 좋아요 수 업데이트
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      const post = posts[postId];

      if (post) {
        post.likes = likes;
        localStorage.setItem("posts", JSON.stringify(posts));
      }
    });


    // 로컬 스토리지에서 저장된 게시물 정보 가져오기
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    if (posts.length > 0 && postId < posts.length) {
      const post = posts[postId];

      if (post.attachment) {
        attachmentLink.href = "파일URL"; // 파일의 URL을 설정합니다.
        attachmentLink.textContent = "파일명"; // 출력할 파일명을 설정합니다.
      } else {
        attachmentLink.textContent = "파일이 없습니다.";
      }
    } else {
      attachmentLink.textContent = "파일이 없습니다.";
    }

    function renderPostDetails() {
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      const post = posts[postId];

      if (post) {
        const postElement = document.createElement("div");
        postElement.innerHTML = post.content; // 게시물 내용을 할당합니다.
        postContent.appendChild(postElement);

        const postTitleElement = document.getElementById("post-title");
        postTitleElement.textContent = post.title;

        const dateElement = document.querySelector(".date");
        dateElement.textContent = post.createdDate;

        const prevPostId = Number(postId) - 1;
        const nextPostId = Number(postId) + 1;

        const prevPostLink = document.querySelector(".prev-next .line:first-child .link-a");
        const nextPostLink = document.querySelector(".prev-next .line:last-child .link-a");

        if (prevPostId >= 0) {
          const prevPost = posts[prevPostId];
          prevPostLink.textContent = prevPost.title;
          prevPostLink.href = `post_detail.html?id=${prevPostId}`;
        } else {
          prevPostLink.textContent = "이전글이 없습니다";
          prevPostLink.removeAttribute("href");
        }

        if (nextPostId < posts.length) {
          const nextPost = posts[nextPostId];
          nextPostLink.textContent = nextPost.title;
          nextPostLink.href = `post_detail.html?id=${nextPostId}`;
        } else {
          nextPostLink.textContent = "다음글이 없습니다";
          nextPostLink.removeAttribute("href");
        }
      } else {
        const errorElement = document.createElement("p");
        errorElement.textContent = "게시물을 찾을 수 없습니다.";
        postContent.appendChild(errorElement);
      }

      // 좋아요 수 업데이트
      likeCount.textContent = likes;
    }

    function deletePost() {
      const posts = JSON.parse(localStorage.getItem("posts")) || [];

      if (postId >= 0 && postId < posts.length) {
        posts.splice(postId, 1);
        localStorage.setItem("posts", JSON.stringify(posts));

        // 좋아요 수 초기화
        localStorage.removeItem(`likes_${postId}`);

        // 전체 좋아요 수 업데이트
        likes = 0;
        likeCount.textContent = likes;

        // 좋아요 수 엘리먼트 초기화
        const likeCountElement = document.querySelector(".u_cnt._count");
        likeCountElement.textContent = "0";

        window.location.href = "main_post.html";
      }
    }

    renderPostDetails();
    deleteButton.addEventListener("click", deletePost);
  </script>
</body>

</html>
