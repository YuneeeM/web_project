  <script>
    // URL 매개변수 가져오기
    const urlParams = new URLSearchParams(window.location.search);

    const title = urlParams.get('jobTitle');
    const company = urlParams.get('company');
    const working = urlParams.get('workingCondition');
    const date = urlParams.get('registrationDate');

    // "담당업무" 이전과 이후의 글자 추출
    const startIndex = title.indexOf('/');
    const jobTitleWithBreak = title.replace(/[/]/g, '<br>');
    const endIndex = startIndex !== -1 ? startIndex + 1 : title.length;
    const jobTitle = jobTitleWithBreak.substring(0, startIndex).trim();
    let remainingText = jobTitleWithBreak.substring(startIndex).trim();
    const addressStartIndex = remainingText.indexOf('부산 ');
    const address = remainingText.substring(addressStartIndex);

    remainingText = remainingText.substring(0, addressStartIndex).trim();


    // id가 'company'인 HTML 요소의 내용 업데이트
    const companyElement = document.getElementById('company');

    //id가 'post-title'인 HTML 요소의 내용 업데이트
    const titleElement = document.getElementById('post-title');
    const content1 = document.getElementById('element1-content');
    const content2 = document.getElementById('element2-content');
    const content3 = document.getElementById('element3-content');
    const content1_1 = document.getElementById('element1-address');


    companyElement.textContent = company;
    titleElement.innerHTML = jobTitle;
    content1.innerHTML = remainingText;
    content1_1.innerHTML = address;
    content2.textContent = working;
    content3.textContent = date;


    // openapi_list 배열을 localStorage에서 가져오기
    let openapi_list = localStorage.getItem('openapi_list');
    if (openapi_list) {
      openapi_list = JSON.parse(openapi_list);
    } else {
      openapi_list = [];
    }

    // 좋아요 버튼 클릭 이벤트 처리
    const likeButton = document.querySelector('.like_info');
    const likeCount = document.querySelector('.u_cnt');

    likeButton.addEventListener('click', function () {
      // 좋아요 수 증가
      const currentCount = parseInt(likeCount.textContent);
      const updatedCount = currentCount + 1;
      likeCount.textContent = updatedCount;


      const token = localStorage.getItem('authToken');
      const openapiItem = {
        personid: token,
        title: title,
        company: company,
        working: working,
        date: date,
        likeCount: updatedCount,  // 좋아요 개수 저장
        info: "공공"

      };

      // worknet_list에 작업 정보 추가
      openapi_list.push(openapiItem);

      // worknet_list 배열을 localStorage에 저장
      localStorage.setItem('openapi_list', JSON.stringify(openapi_list));
    });

    // 좋아요 개수와 제목 출력
    function displayLikeCountAndTitle() {
      const currentURL = window.location.href;

      // 현재 URL에 해당하는 작업 정보 찾기
      const currentWorknet = worknet_list.find(item => item.title === title);
      if (currentWorknet) {
        likeCount.textContent = currentWorknet.likeCount;
        const titleElement = document.getElementById('post-title');
        titleElement.textContent = currentWorknet.title;
      }
    }

    // 페이지 로드 시 좋아요 개수와 제목 출력
    displayLikeCountAndTitle();

  </script>


  <script
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=&libraries=services,clusterer"></script>
  <script>
    // 지도 생성 및 중심 좌표 설정
    var mapContainer = document.getElementById('map'); // 지도를 표시할 div
    var mapOption = {
      center: new kakao.maps.LatLng(35.13417, 129.11397), // 지도의 중심좌표
      level: 6, // 지도의 확대 레벨
    };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    console.log(company);

    /// 회사명으로 도로명 주소 검색
    var geocoder = new kakao.maps.services.Geocoder();
    geocoder.addressSearch(company, function (result, status) {
      if (status === kakao.maps.services.Status.OK) {
        // 검색 결과가 있을 경우 처리
        var place = result[0]; // 검색된 장소 중 첫 번째 결과를 가져옴
        var roadAddress = place.road_address_name; // 도로명 주소
        var jibunAddress = place.address_name; // 지번 주소

        console.log('도로명 주소:', roadAddress);
        console.log('지번 주소:', jibunAddress);

        // 마커 생성
        var markerPosition = new kakao.maps.LatLng(place.y, place.x);
        var marker = new kakao.maps.Marker({
          position: markerPosition,
        });

        // 지도에 마커 표시
        marker.setMap(map);
      } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
        // 검색 결과가 없을 경우 처리
        console.log('검색 결과가 없습니다.');

        // 직접 지정한 도로명 주소로 마커 생성
        var coords = new kakao.maps.LatLng(35.09936, 129.03258); // 부산시 중구 광복로63-1의 좌표

        // 사용자 정의 마커 이미지 생성
        var imageSrc = 'media/free-icon-company-2761008.png'; // 사용자 정의 마커 이미지 URL
        var imageSize = new kakao.maps.Size(40, 40); // 마커 이미지 크기
        var imageOptions = {
          spriteSize: new kakao.maps.Size(40, 40), // 스프라이트 이미지 크기
          spriteOrigin: new kakao.maps.Point(0, 0) // 스프라이트 이미지의 좌상단 좌표
        };

        // 사용자 정의 마커 생성
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOptions);

        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new kakao.maps.Marker({
          map: map,
          position: coords,
          image: markerImage // 사용자 정의 마커 이미지 사용
        });

        // 인포윈도우로 장소에 대한 설명을 표시합니다
        var infowindow = new kakao.maps.InfoWindow({
          content: '<div style="width: 200px; text-align: center; padding: 6px 0; font-size: 20px;">' + company + '</div>'
        });
        infowindow.open(map, marker);

        // 지도를 마커의 위치로 이동시킵니다
        map.panTo(coords);
      } else {
        // 그 외의 오류 상태 처리
        console.log('검색 오류:', status);
      }
    });

  </script>
