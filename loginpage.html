<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #F1F5FF;
      font-family: 'Jua', sans-serif;
      font-size: 20px;
    }

    h1 {
      font-size: 50px;
      margin-left: -30px;
    }

    /* 입력 폼 스타일 */
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 32px;
      background-color: #FFFFFF;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 23px;
      margin-inline-start: 10px;
    }

    input,
    select {
      width: 95%;
      height: 30px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Jua', sans-serif;
      font-size: 20px;
    }

    input[type="submit"] {
      height: 50px;
      background-color: #0099FF;
      color: #fff;
      cursor: pointer;
      font-size: 20px;
      margin-inline-start: 10px;
      font-family: 'Jua', sans-serif;
    }

    input[type="submit"]:hover {
      font-family: 'Jua', sans-serif;
      background-color: #0099CF;
    }

    h5 :hover {
      font-size: large;

    }


    h1 img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      margin-bottom: -5px;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center; color:#003F5F"><img src="media/free-icon-login-2250207.png">로그인</h1>
  <form>
    <label for="userid">사용자명</label>
    <input type="text" id="userid" name="userid" placeholder="아이디를 입력해주세요." required><br><br>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." required><br><br>

    <input type="submit" value="로그인" onclick="login()" id="login-btn">
    <h5 id="sign-up" style="text-align: center; margin-top: 10px; "><a href="./signuppage.html"
        style="text-decoration: none; color: #003F5F;">아직 회원이 아니신가요?</a></h5>
  </form>

  <script>
    // 로그인 버튼 클릭 시 실행되는 함수
    const url = 'userdata.json';

    function login() {
      // 입력한 아이디와 비밀번호 가져오기
      var userId = document.getElementById('userid').value;
      var password = document.getElementById('password').value;

      if (url) {
        fetch(url)
          .then(response => response.json())
          .then(data => {

            for (let i = 0; i < data.length; i++) {
              const user = data[i];
              if (user.userid === userId && user.password === password) {
                // 일치할 경우 startpage.html로 이동
                saveAuthToken(user)
                redirectToMainPost();
                return; // 일치하는 사용자를 찾았으므로 더 이상 반복할 필요가 없음
              }
            }

            // 일치하는 사용자가 없을 경우 에러 메시지 표시
            alert('아이디 또는 비밀번호가 잘못되었습니다.');

          })
          .catch(error => {
            console.error('데이터를 불러오는 중 오류가 발생했습니다.', error);
          });
      }


    }

    function redirectToMainPost() {
      window.location.href = 'startpage.html';
    }

    // 로그인 버튼 클릭 이벤트 핸들러
    document.getElementById('login-btn').addEventListener('click', function (event) {
      event.preventDefault();

      // 입력한 사용자 정보 가져오기
      const inputUserId = document.getElementById('userid').value;
      const inputPassword = document.getElementById('password').value;

      // localStorage에서 사용자 정보 가져오기
      const users = JSON.parse(localStorage.getItem('users'));

      // 사용자 정보 확인
      const user = users.find(user => user.userid === inputUserId && user.password === inputPassword);

      if (user) {
        // 로그인 성공
        // 다음 페이지로 이동하는 로직 작성
        saveAuthToken(user)
        window.location.href = 'startpage.html';
      } else {
        // 로그인 실패
        // 실패 처리 로직 작성 (예: 오류 메시지 출력)
        console.log('로그인 실패');
      }
    });

    // 로그인 성공 시 토큰 생성 및 저장
    function saveAuthToken(user) {
      // 토큰 생성
      const token = generateToken(user);

      // 토큰을 localStorage에 저장
      localStorage.setItem('authToken', token);
    }

    // 토큰 생성 함수 (예시)
    function generateToken(user) {
      // 사용자 정보를 기반으로 토큰 생성 로직 작성
      // 예시로 간단히 userid를 토큰으로 사용
      return user.personid;
    }

  </script>


</body>

</html>
