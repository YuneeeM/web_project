<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <style>
    body {
      background-color: #F1F5FF;
    }

    /* 입력 폼 스타일 */
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 32px;
      background-color: #FFFFFF;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input,
    select {
      width: 95%;
      height: 30px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      height: 40px;
      background-color: #0099FF;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      margin-inline-start: 10px;
    }

    input[type="submit"]:hover {
      background-color: #0099CF;
    }

    h5 :hover {
      font-size: large;

    }
  </style>
</head>

<body>
  <h1 style="text-align: center; color:#003F5F"">로그인</h1>
  <form>
    <label for=" userid">사용자명</label>
    <input type="text" id="userid" name="userid" placeholder="아이디를 입력해주세요." required><br><br>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." required><br><br>

    <input type="submit" value="로그인">
    <h5 id="sign-up" style="text-align: center; margin-top: 10px; "><a href="./signuppage.html"
        style="text-decoration: none; color: #003F5F;">아직 회원이 아니신가요?</a></h5>
    </form>


</body>

</html>
